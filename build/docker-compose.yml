version: '3.8'
services:
  wm-nginx-service:
    build:
      context: ./nginx
      dockerfile: ./Dockerfile
    ports:
      - 80:80

  wm-api-service:
    build:
      context: ../../wallet-manager
      dockerfile: ./build/api/Dockerfile
    expose:
      - 5000

  wm-mysql-service:
    build:
      context: ./mysql
      dockerfile: ./Dockerfile
    expose:
      - 3306
